	<script type="text/javascript">
		function showLoginDialog () {

			Swal.fire({
				
				// title: 'Log in',
				html:
				'<i class="fab fa-autoprefixer" style="color: #329AD6; font-size:70px;"></i>'+
				'<h1>Log in</h1>'+

				'<div class="d-flex flex-column align-items-start">' +

				'<div>Username</div>'+
				'<input id="swal-input1" class="swal2-input">' +

				'<div>Password</div>'+
				'<input id="swal-input2" class="swal2-input" type="password">' +
				
				'<a href="signuppage.html">Not have an account? Sign up...</a>'+
				'<a href="javascript:;">Forget password</a>'+
				'</div>',
				focusConfirm: false,
				showCancelButton: true,
				cancelButtonText: '<i class="fas fa-times"></i> Cancel',
				confirmButtonText:
				'<i class="fas fa-sign-in-alt"></i> Log in',

				preConfirm: () => {
					return [
					document.getElementById('swal-input1').value,
					document.getElementById('swal-input2').value
					]
				}
			}).then((result) => {
				if(result.value){

					Swal.fire(JSON.stringify(result.value));

					let sec = 0;
					let var1 = setTimeout(()=>{
						Swal.fire(
							'Log in failed!',
							'The server is not working now.',
							'error'
							)

						clearTimeout(var1);
					}, sec);

					
				}
			})


		};


		
	</script>

	<!-- switch EditableInput -->
	<script type="text/javascript">
		$(()=>{
			initEditableForm();
		});

		var profileText = ['Nguyen Van A', 
		'228 Tran Hung Dao, tpHCM, Viet Nam',
		'AnAn@gmail.com'];

		function initEditableForm(){

			$('.profileForm .editableForm').each(function(idx, item){
				var para = $(item).find( '.editablePara');
				para.html(profileText[idx]);
			});
		}

		function switchToEditMode(isEditable){
			// alert('flag');

			let paraDisplay = 'block';
			let inputDisplay = 'none';
			let buttonsDisplay  = 'none';
			let editBtnDisabled = false;
			if(isEditable){
				paraDisplay = 'none';
				inputDisplay = 'block';
				buttonsDisplay = 'block';
				editBtnDisabled = true;
			}

			// set paragraph invisiable
			$('.editablePara').each(function(idx, item) {
				$(item).css('display', paraDisplay);
			});
			
			// set input visible
			$('.toEditInput').each(function(idx, item){
				$(item).css('display', inputDisplay);
				// $(item).attr('value', profileText[idx]);
				$(item).val(profileText[idx]);
			});

			// set save button visisble
			$('.listConfirmButtons').each(function(idx, item){
				$(item).css('display', buttonsDisplay);
			});

			// set edit button disabled
			$('.editButton').each(function(idx, item){
				$(item).attr("disabled", editBtnDisabled);
			});
		}





	</script>

	<!-- save/discard profile -->
	<script type="text/javascript">
		function saveProfile(){
		
			if(validateForm() === true){
				$('.profileForm .editableForm').each(function(idx, item){
					var input = $(item).find('.toEditInput');
					profileText[idx] = input.val();
					

					var para = $(item).find( '.editablePara');
					para.html(profileText[idx]);
				});

				// switch to no-editable mode
				switchToEditMode(false);

				// show notification
				Swal.fire({
						position: 'center',
						icon: 'success',
						title: 'Your profile is saved',
						showConfirmButton: false,
						timer: 1300,
						toast: true
					});

					
			}
			

			else{
				// show notification
				Swal.fire({
					position: 'center',
					icon: 'error',
					title: 'Failed to save your profile',
					showConfirmButton: false,
					timer: 1300,
					toast: true
				});

				
			}
			
			
		}

		function discardProfile(){
			

			$('.profileForm .editableForm').each(function(idx, item){
					var input = $(item).find('.toEditInput');
					input.val(profileText[idx]);

					var para = $(item).find( '.editablePara');
					para.html(profileText[idx]);
				});

			validateForm();

			// switch to no-editable mode
			switchToEditMode(false);

			// show notification
			Swal.fire({
				position: 'center',
				icon: 'info',
				title: 'Canceled editting',
				showConfirmButton: false,
				timer: 1300,
				toast: true
			});
		}
	</script>

	<!-- form vaidation -->
	<script type="text/javascript">


		$('.emailDiv').focusout(function(){
			var input = $('.emailDiv input').val();
			
			var result = checkEmail(input);

			if(!result){
				var error = '* Email is not valid';
				$('.emailDiv .errorPrompt').html(error);
			}
			else{
				$('.emailDiv .errorPrompt').html('');
			}
			
		});

		$('.nameDiv').focusout(function(){
			var input = $('.nameDiv input').val();
			var result = checkName(input);

			if(!result){
				var error = '* Name is not valid';
				$('.nameDiv .errorPrompt').html(error);
			}
			else{
				$('.nameDiv .errorPrompt').html('');
			}
			
		});


		function checkEmail(input){
			var patt = /^\w+[\w-\.]*\@\w+((-\w+)|(\w*))\.[a-z]{2,3}$/i;
			var result = input.match(patt);

			return result;
		}

		function checkName(input){
			var patt = /[A-Z][a-zA-Z][^#&<>\"~;$^%{}?]{1,20}$/g;
			var result = input.match(patt);

			// alert(input);
			// alert(result);
			return result;
		}

		function validateForm(){

			var error = '* Please fill in correct information. The red text indicates that you are writing wrong.';


			var input3 = $('.emailDiv input').val();
			var input4 = $('.nameDiv input').val();
			var input5 = $('.addressDiv input').val();

			// alert(input3);
			// alert(input4);
			// alert(input5);

			if( 
				input3.length === 0 || 
				input4.length === 0 || 
				input5.length === 0 ){

				// not satisfied
				$('#overalError').html(error);
	
				return false;
			}
			else if(
				!checkEmail(input3)||
				!checkName(input4))
			{
				// not satisfied
				$('#overalError').html(error);
				// alert('false');
				return false;
			}
			else{
				// satisfied
				$('#overalError').html('');
				$('.errorPrompt').html('');
				return true;
				
			}



		}

		
	</script>
